<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!--CSS Stylesheet link-->
    <link rel="stylesheet" href="/css/style.css">
    <title>mattfaucher.io</title>
</head>
<body>
    <!-- ==== HEADER ==== -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Matt</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list grid">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">
                            <i class="uil uil-house-user nav__icon"></i> Home
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#about" class="nav__link">
                            <i class="uil uil-user-square nav__icon"></i> About
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#skills" class="nav__link">
                            <i class="uil uil-books nav__icon"></i> Skills
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#services" class="nav__link">
                            <i class="uil uil-suitcase-alt nav__icon"></i> Services
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#portfolio" class="nav__link">
                            <i class="uil uil-scenery nav__icon"></i> Portfolio
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#contact" class="nav__link">
                            <i class="uil uil-message nav__icon"></i> Contact Me
                        </a>
                    </li>
                </ul>
                <i class="uil uil-times nav__close" id="nav-close"></i>
            </div>
            <div class="nav__bts">
                <div class="nav__toggle" id="nav-toggle">
                    <i class="uil uil-apps"></i>
                </div>
            </div>
        </nav>
    </header>

    <!-- MAIN JAVASCRIPT -->
    <main class="main">
        <!-- HOME -->
        <section class="home section" id="home">
           <div class="home__container container grid">
               <div class="home__content grid">
                   <div class="home__social">
                       <a href="https://www.linkedin.com/in/matthew-faucher/" target="_blank" class="home__social-icon">
                            <i class="uil uil-linkedin"></i>
                       </a>
                       <a href="https://www.google.com" target="_blank" class="home__social-icon">
                            <i class="uil uil-globe"></i>
                       </a>
                       <a href="https://www.github.com/mattfaucher" target="_blank" class="home__social-icon">
                            <i class="uil uil-github"></i>
                       </a>
                   </div>
               </div>
           </div> 
        </section>

    </main>

    <script src="/js/main.js"></script>
</body>
</html>
